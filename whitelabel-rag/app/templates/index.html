<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

            background: linear-gradient(135deg, #e3f2fd 0%, #f8fafc 100%);

            padding: 2rem 1.5rem;
            min-width: 260px;

        .sidebar .btn, .sidebar a.btn {

        }
        .sidebar h5 {
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .sidebar .badge {
            font-size: 1rem;
            padding: 0.5em 1em;
        }
        .chat-container {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2rem 2.5rem;
            flex: 1 1 0%;
            min-width: 0;
        }
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        .chat-header h4 {
            font-weight: 700;
        }
        .chat-box {
            min-height: 350px;
            max-height: 500px;
            overflow-y: auto;
    </header>
    <!-- Navigation row below header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">PocketPro:SBA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/documents') %}active{% endif %}" href="/documents">Documents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/assistants') %}active{% endif %}" href="/assistants">Assistants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs">Docs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container-fluid main-content">
        <div class="row g-4">
            <!-- Sidebar (left) -->
            <aside class="col-12 col-md-4 col-lg-3 order-2 order-md-1">
                <div class="sidebar">
                    <!-- Sidebar content: Upload, files, stats, etc. -->
                    <h5 class="mb-3">Quick Actions</h5>
                    <button class="btn btn-primary w-100 mb-2" onclick="uploadDocument()">Upload Document</button>
                    <a href="/documents" class="btn btn-outline-secondary w-100 mb-2">View Documents</a>
                    <a href="/assistants" class="btn btn-outline-secondary w-100 mb-2">Assistants</a>
                    <hr>
                    <div>
                        <span class="fw-semibold">Status:</span>
                        <span class="badge bg-success">Online</span>
                    </div>
                </div>
            </aside>
            <!-- Main chat/content area -->
            <section class="col-12 col-md-8 col-lg-6 order-1 order-md-2">
                <div id="dynamic-content">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </section>
            <!-- Right panel (optional widgets/info) -->
            <aside class="col-12 col-lg-3 order-3">
                <div class="sidebar">
                    <h5 class="mb-3">Info & Tips</h5>
                    <ul class="list-unstyled small">
                        <li>• Upload PDF, DOCX, TXT, MD, CSV</li>
                        <li>• Ask questions about your docs</li>
                        <li>• Try: "Summarize this document"</li>
                        <li>• Use the Assistants page for advanced tasks</li>
                    </ul>
                    <hr>
                    <div>
                        <span class="fw-semibold">Help:</span>
                        <a href="/docs" class="link-secondary">Docs</a>
                    </div>
                </div>
            </aside>
        </div>
    </main>
    <footer class="footer mt-auto">
        <div class="container">
            &copy; {{ year or 2024 }} PocketPro:SBA Edition &mdash; Presented by <a href="https://stainlessdeoism.biz" class="text-decoration-none" target="_blank">StainlessDeoism.biz</a>
        </div>
    </footer>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
    // Landing page content for each route
const pages = {
    '/': `<div class="chat-container">
            <h4 class="mb-3">Chat with WhiteLabelRAG</h4>
            <div id="chat-box" style="min-height:300px;max-height:400px;overflow-y:auto;"></div>
            <form id="chat-form" class="mt-3 d-flex" autocomplete="off">
                <input type="text" class="form-control me-2" id="chat-input" placeholder="Type your message..." autocomplete="off">
                <button class="btn btn-primary" type="submit">Send</button>
            </form>
            <div id="chat-status" class="mt-2 small text-muted"></div>
        </div>`,
    '/documents': `<div class="card p-4">
            <h4>Documents</h4>
            <p>Upload, view, and manage your documents here.</p>
            <button class="btn btn-primary mb-3" onclick="uploadDocument()">Upload Document</button>
            <div id="document-list"></div>
        </div>`,
    '/assistants': `<div class="card p-4">
            <h4>Assistants</h4>
            <p>Meet your AI assistants and manage their capabilities.</p>
            <ul id="assistant-status">
                <li>SearchAgent: <span class="status">Loading...</span></li>
                <li>FileAgent: <span class="status">Loading...</span></li>
                <li>FunctionAgent: <span class="status">Loading...</span></li>
            </ul>
            <h5>Tasks</h5>
            <ul id="task-list">
                <!-- Tasks will be dynamically populated -->
            </ul>
        </div>`,
    '/docs': `<div class="card p-4">
            <h4>Documentation</h4>
            <p>Find usage instructions, API docs, and help resources here.</p>
            <div id="doc-meta">
                <h5>Instructions</h5>
                <p>Refer to the <a href="/static/whitelabel-rag/INSTRUCTIONS.md" target="_blank">INSTRUCTIONS.md</a> for detailed guidelines.</p>
            </div>
        </div>`,
    '/about': `<div class="card p-4">
            <h4>About</h4>
            <p>WhiteLabelRAG is a scalable RAG platform for document Q&A and task automation. It provides a conversational AI interface with document search capabilities, task decomposition, and guided execution.</p>
            <p>Key Features:</p>
            <ul>
                <li>Document search and retrieval</li>
                <li>Task decomposition and execution</li>
                <li>Real-time assistant communication</li>
                <li>Customizable workflows</li>
            </ul>
        </div>`
};

function refreshHealthStatus() {
    fetch("{{ url_for('health') }}")
        .then(response => response.json())
        .then(data => {
            const assistantStatus = document.getElementById('assistant-status');
            const chromadbStatus = document.getElementById('chromadb-status');
            if (assistantStatus) {
                assistantStatus.innerHTML = `
                    <li>SearchAgent: <span class="status">${data.status}</span></li>
                    <li>FileAgent: <span class="status">${data.status}</span></li>
                    <li>FunctionAgent: <span class="status">${data.status}</span></li>
                `;
            }
            if (chromadbStatus) {
                chromadbStatus.textContent = data.chromadb_status || 'Unknown';
            }
        })
        .catch(err => {
            console.error('Error fetching health status:', err);
        });
}

// Navigation click handler (ensure elements exist before adding listeners)
const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
if (navLinks && navLinks.length > 0) {
    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            if (pages[href]) {
                e.preventDefault();
                window.history.pushState({}, '', href);
                loadPage(href);
                navLinks.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            }
        });
    });
}

window.addEventListener('popstate', () => {
    loadPage(window.location.pathname);
});

// Only bind chat events if all elements exist
function bindChatEvents() {
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatBox = document.getElementById('chat-box');
    const chatStatus = document.getElementById('chat-status');
    if (!chatForm || !chatInput || !chatBox || !chatStatus) return;
    chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const msg = chatInput.value.trim();
        if (!msg) return;
        appendMessage('user', msg);
        chatInput.value = '';
        chatInput.disabled = true;
        chatStatus.textContent = "Processing...";
        // Use correct API endpoint (not static)
        fetch("/api/decompose", {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({message: msg})
        })
        .then(r => r.json())
        .then(data => {
            let reply = '';
            if (data && data.response && data.response.text) {
                reply = data.response.text;
            } else if (data && data.text) {
                reply = data.text;
            } else {
                reply = '[No response from assistant]';
            }
            appendMessage('assistant', reply);
            chatStatus.textContent = "";
        })
        .catch(err => {
            appendMessage('assistant', '[Error: Unable to get response. Please try again.]');
            chatStatus.textContent = "Error communicating with backend.";
        })
        .finally(() => {
            chatInput.disabled = false;
            chatInput.focus();
        });
    });
    chatInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            chatForm.dispatchEvent(new Event('submit'));
        }
    });
}

function appendMessage(sender, text) {
    const chatBox = document.getElementById('chat-box');
    if (!chatBox) return;
    const msgDiv = document.createElement('div');
    msgDiv.className = sender === 'user' ? 'text-end mb-2' : 'text-start mb-2';
    msgDiv.innerHTML = `<span class="fw-bold">${sender === 'user' ? 'You' : 'Assistant'}:</span> <span>${text}</span>`;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
}

// Use correct API endpoint for documents (not static)
function loadDocuments() {
    fetch("/api/files")
        .then(response => response.json())
        .then data => {
            const documentList = document.getElementById('document-list');
            if (documentList) {
                documentList.innerHTML = data.files.map(file => `
                    <div class="d-flex justify-content-between align-items-center border-bottom py-2">
                        <span>${file.name}</span>
                        <div>
                            <button class="btn btn-sm btn-outline-primary me-2" onclick="editDocument('${file.id}')">Edit</button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteDocument('${file.id}')">Delete</button>
                        </div>
                    </div>
                `).join('');
            }
        })
        .catch(err => {
            console.error('Error loading documents:', err);
        });
}

function uploadDocument() {
    alert('Document upload functionality coming soon!');
}

function editDocument(documentId) {
    alert(`Edit functionality for document ID: ${documentId} coming soon!`);
}

function deleteDocument(documentId) {
    if (confirm('Are you sure you want to delete this document?')) {
        fetch(`/api/files/${documentId}`, { method: 'DELETE' })
            .then(response => {
                if (response.ok) {
                    alert('Document deleted successfully!');
                    loadDocuments();
                } else {
                    alert('Failed to delete document.');
                }
            })
            .catch(err => {
                console.error('Error deleting document:', err);
            });
    }
}

function loadPage(path) {
    const content = pages[path] || pages['/'];
    document.getElementById('dynamic-content').innerHTML = content;
    if (path === '/assistants') {
        refreshHealthStatus();
    } else if (path === '/documents') {
        loadDocuments();
    } else if (path === '/') {
        bindChatEvents();
    }
}

// Initial load
loadPage(window.location.pathname);
    </script>
</body>
</html>
